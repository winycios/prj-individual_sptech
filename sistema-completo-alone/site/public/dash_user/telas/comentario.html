<script>
    function cadastrarComentario() {
        var tituloVar = txt_title.value;
        var conteudoVar = place_conteudo.value;
        var linguagemVar = slct.value;

        if (tituloVar == "" || conteudoVar == "" || linguagemVar == "") {
            result.innerHTML = `
            <div id="alertar" class="alert danger-alert">
                <h3>CAMPOS INVÁLIDOS</h3>
                <a class="close">&times;</a>
            </div>`

            setTimeout(() => {
                alertar.style.display = 'none'
            }, 2000);

            return false
        }

        fetch("/usuarios/comentario", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                tituloServer: tituloVar,
                conteudoServer: conteudoVar,
                linguagemServer : linguagemVar
            })

        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                result.innerHTML = `
                <div id="alertar" class="alert success-alert">
                    <h3>Dados atualizados com sucesso</h3>
                    <a class="close">&times;</a>
                </div>
                `
                setTimeout(() => {
                    alertar.style.display = 'none'
                    window.location.href = "./linguagem.html"
                }, 2000);

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
                result.innerHTML = `
                <div class="alert danger-alert">
                    <h3>Houve um erro ao tentar realizar a atualização</h3>
                    <a class="close">&times;</a>
                </div>
      `
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
</script>

<script>
var Listatotalids_Linguagem = []
var ListaTotalQtd = []
    function linguagem() {
        fetch("/usuarios/plotar_linguagem")
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        // console.log(`dados <||*_*||> ${JSON.stringify(resposta)}`);
                        for(var i = 1; i<=resposta.length; i++){
                        Listatotalids_Linguagem.push(i)
                        ListaTotalQtd.push(resposta[i-1].linguagem)
                    }
                    selectLinguagem(resposta)
                    })
                } else {
                    console.log("No Data Found")
                }
            })
            .catch(function (error) {
                console.error(error)
            })
    }

    function selectLinguagem(value){
        for(var i =0; i<value.length; i++){
            slct.innerHTML += `<option value="${ListaTotalQtd[i]}">${ListaTotalQtd[i]}</option>`
        }
    }

    function mostrar() {

        var titulo = txt_title.value;
        var conteudo = place_conteudo.value;


        result_titulo.innerHTML = titulo;
        result_texto.innerHTML = conteudo;
    }
</script>

<script>
function mostrar_comentario() {
    fetch(`/usuarios/plotar_comentario`, { cache: 'no-store' }).then(function (response) {
        if (response.ok) {
            response.json().then(function (resposta) {
                console.log(`data recebidos: ${JSON.stringify(resposta)}`);

                plotarComentario(resposta);

            });
        } else {
            console.error('Nenhum dado encontrado ou erro na API');
        }
    })
        .catch(function (error) {
            console.error(`Erro na obtenção dos data p/ gráfico: ${error.message}`);
        });
}

function plotarComentario(resposta) {

    for (i = 0; i < resposta.length; i++) {
        var registro = resposta[i];

        mostrar_nome.innerHTML =  `${registro.email}`;
        mostrar_resultado.innerHTML += `
        
        <tr>
            <td>
                <h4>Título  <br> <span>${registro.titulo}</span></h4>
            </td>
            <td>
                <h4>Linguagem  <br><span>${registro.linguagem}</span></h4>
            </td>
        </tr>
        `
    }
}
