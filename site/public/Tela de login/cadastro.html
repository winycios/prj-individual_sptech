<script>
    /* Máscaras ER */
    function mascara(o, f) {
        v_obj = o;
        v_fun = f;
        setTimeout("execmascara()", 1);
    }
    function execmascara() {
        v_obj.value = v_fun(v_obj.value);
    }
    function mtel(v) {
        v = v.replace(/\D/g, ""); //Remove tudo o que não é dígito
        v = v.replace(/^(\d{2})(\d)/g, "($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
        v = v.replace(/(\d)(\d{4})$/, "$1-$2"); //Coloca hífen entre o quarto e o quinto dígitos
        return v;
    }
    function id(el) {
        return document.getElementById(el);
    }
    window.onload = function () {
        id("ipt_telefone").onkeyup = function () {
            mascara(this, mtel);
        };
    };



    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = ipt_nome.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            modal.style.display = "flex"
            texto_inicial.innerHTML = `Olá, ${nomeVar}`
            texto.innerHTML = `<div style="color: red; font-weight: 500;">Os campos estão em branco, preencha eles novamente por favor</div>`;

            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                modal.style.display = "flex"
                texto_inicial.innerHTML = `Olá, ${nomeVar}`
                texto.innerHTML = `<div style="color: blue; font-weight: 500;">Cadastro realizado com sucesso! Redirecionando para tela de Login...</div>`;

                setTimeout(() => {
                    window.location = "./index.html";
                }, "2000")

            } else {
                modal.style.display = "flex"
                texto_inicial.innerHTML = `Perdão`
                texto.innerHTML = `<div style="font-weight: 500;">Houve um erro ao tentar realizar o cadastro!</div>`;

            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
    function juntar() {
        setTimeout(function () {
            cadastrarDados();
        }, 2000);
        cadastrar();
    }
</script>


<script>
    function cadastrarDados() {
        var nomeVar = ipt_nome.value;
        var SobrenomeVar = ipt_Sobrenome.value;
        var telefoneVar = ipt_telefone.value;
        var nascimentoVar = dt_nasc.value;

        if (nomeVar == "" || SobrenomeVar == "" || telefoneVar == "" || nascimentoVar == "") {

            return false;
        }

        fetch("/usuarios/cadastrarDados", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                SobrenomeServer: SobrenomeVar,
                telefoneServer: telefoneVar,
                nascimentoServer: nascimentoVar,
            })

        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                return true

            } else {
                return false;
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
</script>
